<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/wishlist/whishlist.css" />
    <script
      src="https://kit.fontawesome.com/15df8433ed.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Gothic+Coding:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="HFcontainer">
        <div class="Hcontainer">
          <div class="Planebox">
            <i class="fa-solid fa-plane-departure"></i>
            <a href="../index.html" class="planename">Triptack</a>
          </div>
          <form class="Buttonbox">
            <div class="buttoncover">
              <i class="fa-solid fa-earth-asia"></i>
            </div>
            <div class="buttoncover"><i class="fa-solid fa-bars"></i></div>
          </form>
        </div>
        <div class="textbox">
          <form action="" class="Fcontainer">
            <input type="text" class="Inputtext" />
          </form>

          <form class="Inputbuttonbox">
            <button type="submit" class="Inputbutton">검색</button>
          </form>
        </div>
      </div>
    </header>

    <main>
      <div class="Mapcontainer">
        <div class="wishnamebox">
          <div class="wishname">위시리스트<br /><br /><br /></div>
          <div class="contentbox"></div>
        </div>
      </div>
    </main>

    <footer>
      <address>원하는 곳으로 여행을 떠나요</address>
      <address>Copyright 2024. Kimheabin. All rights reserved</address>
    </footer>

    <script src="wishlist.js"></script>
  </body>
</html>
