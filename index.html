<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/15df8433ed.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Gothic+Coding:wght@400;700&display=swap"

  <body>
    <header>
      <div class="HFcontainer">

          <div class="Planebox">
            <i class="fa-solid fa-plane-departure"></i>
            <div class="planename">Triptack</div>
          </div>
          <form class="Buttonbox">
            <a
              target="_blank"
              href="../wishlist/wishlist.html"
              class="buttoncover"
            >
              <i class="fa-solid fa-heart"></i>
            </a>
            <div class="buttoncover">
              <i class="fa-solid fa-earth-asia"></i>
            </div>
            <div class="buttoncover"><i class="fa-solid fa-bars"></i></div>
          </form>
        </div>
        <div class="textbox">
          <form action="" class="Fcontainer">
            <input type="text" class="Inputtext" />
            <button type="submit" class="Inputbutton">검색</button>
          </form>
        </div>
      </div>
    </header>

    <main>
      <div class="Mapcontainer">
        <form action="">
          <div class="options">
            <div class="option">
              <button class="Abuton">날씨asdfasdfa</button>
              <button class="Bbuton">asdf</button>
              <button class="Cbuton">sdgasdfa</button>
            </div>
          </div>
        </form>

        <div class="box"></div>
      </div>
    </main>

    <footer>
      <address>원하는 곳으로 여행을 떠나요</address>
      <address>Copyright 2024. Kimheabin. All rights reserved</address>
    </footer>
