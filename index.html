<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/15df8433ed.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="HFcontainer">
        <div class="Hcontainer">
          <div class="Planebox">
            <i class="fa-solid fa-plane-departure"></i>
            <div class="planename">Triptack</div>
          </div>
          <form class="Buttonbox">
            <div class="buttoncover"></div>
            <div class="buttoncover"></div>
            <div class="buttoncover"></div>
          </form>
        </div>
        <div class="textbox">
          <form action="" class="Fcontainer">
            <input type="text" class="Inputtext" />
          </form>

          <form class="Inputbuttonbox">
            <button type="submit" class="Inputbutton">검색</button>
          </form>
        </div>
      </div>
    </header>

    <main>
      <div class="Mapcontainer"></div>
    </main>

    <footer>
      <address>원하는 곳으로 여행을 떠나요</address>
      <address>Copyright 2024. Kimheabin. All rights reserved</address>
    </footer>

    <script src="main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script>
      $.ajax({
        type: "POST",
        url: "https://api.kakaobrain.com/v1/inference/kogpt/generation",
        headers: {
          "Content-Type": "application/json",
          Authorization: `KakaoAK ${REST_API_KEY}`, // 백틱(``)으로 감싸야 합니다
        },
        data: JSON.stringify({
          prompt: "오늘 아침 하늘은 곧 비가 올 것 같아서",
          max_tokens: 120,
          n: 2,
        }),
        success: function (response) {
          console.log(response);
        },
        error: function (xhr, status, error) {
          console.error("Error:", status, error);
        },
      });
    </script>
  </body>
</html>
